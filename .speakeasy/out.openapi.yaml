      x-speakeasy-group: agentTasks
      x-speakeasy-name-override: create
      x-speakeasy-ignore: true
      x-ignore: true
      summary: Create agent task
      description: |-
        Create an agent task on behalf of a user.
        The response contains a URL that, when visited, creates a session for the user.
        The agent_id is stable per agent_name within an instance. The task_id is unique per call.
      tags:
        - Agent Tasks
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                on_behalf_of:
                  type: object
                  description: |-
                    Identifies the user on whose behalf the agent task is created.
                    Exactly one of user_id or identifier must be provided.
                  properties:
                    user_id:
                      type: string
                      description: The ID of the user.
                    identifier:
                      type: string
                      description: A verified identifier (e.g. email address) belonging to the user.
                permissions:
                  type: string
                  description: The permissions granted to the agent task. Must be "*" (all permissions).
                  enum:
                    - '*'
                agent_name:
                  type: string
                  description: |-
                    A name identifying the agent. Used to derive a stable agent_id per instance.
                    Logged for audit purposes.
                task_description:
                  type: string
                  description: A description of the task being performed. Logged for audit purposes.
                redirect_url:
                  type: string
                  format: uri
                  description: |-
                    The URL the user is redirected to after the agent task is accepted.
                    Must be a valid absolute URL with an `https` scheme in production instances.
                    In development instances, `http` is also permitted.
                    The URL's domain must belong to one of the instance's associated domains
                    (primary or satellite); otherwise the redirect will be rejected when the
                    task ticket is consumed.
                session_max_duration_in_seconds:
                  type: integer
                  description: |-
                    The maximum duration that the session which will be created by the generated agent task should last.
                    By default, the duration of a session created via an agent task lasts 30 minutes.
                  default: 1800
              required:
                - on_behalf_of
                - permissions
                - agent_name
                - task_description
                - redirect_url
