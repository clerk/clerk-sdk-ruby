            If you don't use `+` or `-`, then `+` is implied.
            Defaults to `-created_at`.
          schema:
            type: string
            default: '-created_at'
          required: false
        - $ref: '#/components/parameters/LimitParameter'
        - $ref: '#/components/parameters/OffsetParameter'
